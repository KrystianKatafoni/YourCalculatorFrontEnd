
<form [formGroup]="informationForm">
  <div class="row mt-3">
    <div class="col">
      <div>
        <mat-form-field style="width: 300px">
          <input id="calcName" matInput placeholder="calculator name" formControlName="calcName" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field style="width: 300px">
          <input id="owner" matInput placeholder="owner" formControlName="owner" required>
        </mat-form-field>
      </div>
      <div class="mt-2">
        <mat-form-field style="width: 300px">
                <textarea matInput placeholder="description" formControlName="calcDesc" cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
      </div>
      <mat-form-field style="width: 300px">
        <mat-label>category</mat-label>
        <mat-select formControlName="category" placeholder="category" required>
          <mat-option *ngFor="let category of categories | async" [value]="category.name">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
  <div style="text-align: right">
    <button mat-button matStepperNext>Next</button>
  </div>
</form>
