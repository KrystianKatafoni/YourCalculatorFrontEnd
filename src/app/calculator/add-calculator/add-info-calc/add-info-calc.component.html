
<form [formGroup]="informationForm">
  <div class="row mt-3">
    <div class="col">
      <div>
        <mat-form-field style="width: 300px">
          <input id="calcName" matInput placeholder="calculator name" formControlName="calcName" required>
        </mat-form-field>
        <div
          *ngIf="informationForm.get('calcName').invalid && (informationForm.get('calcName').dirty || informationForm.get('calcName').touched)">
          <div *ngIf="informationForm.get('calcName').errors.required" class="alert alert-danger">
            Name is required.
          </div>
        </div>
      </div>
      <div>
        <mat-form-field style="width: 300px">
          <input id="owner" matInput placeholder="owner" formControlName="owner" required>
        </mat-form-field>
      </div>
      <div class="mt-2">
        <mat-form-field style="width: 400px">
                <textarea matInput placeholder="description" formControlName="calcDesc" required cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
      </div>

    </div>
  </div>
  <div style="text-align: right">
    <button mat-button matStepperNext>Next</button>
  </div>
</form>
