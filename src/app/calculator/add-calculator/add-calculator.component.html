<div class="main-background">
  <mat-horizontal-stepper class="main-background" linear="true" #stepper >

    <mat-step [stepControl]="informationForm" >
      <form [formGroup]="informationForm">
        <ng-template matStepLabel>Information</ng-template>
        <div class="row mt-3">
          <div class="col">
            <div>
              <mat-form-field>
                <input id="calcName" matInput placeholder="Calculator name" formControlName="calcName" required>

              </mat-form-field>
              <div *ngIf="informationForm.get('calcName').invalid && (informationForm.get('calcName').dirty || informationForm.get('calcName').touched)">
                <div *ngIf="informationForm.get('calcName').errors.required" class="alert alert-danger">
                  Name is required.
                </div>
              </div>
            </div>
            <div class="mt-2">
              <mat-form-field>
                <textarea matInput placeholder="Description" formControlName="calcDesc" required cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="2"
                          cdkAutosizeMaxRows="5"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div style="text-align: right">
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="inputsForm">
      <form [formGroup]="inputsForm">
        <ng-template matStepLabel>Inputs</ng-template>
        <div class="row">
          <div class="col">
            <div formArrayName="inputs"
                 *ngFor="let input of inputsForm.get('inputs').controls; let i = index;">
              <div [formGroupName]="i">
                <mat-form-field class="mr-3">
                  <mat-label>Choose symbol</mat-label>
                  <mat-select formControlName="symbol" placeholder="Symbol" required >
                    <mat-option *ngFor="let symbol of symbolsInput" [value]="symbol">{{symbol}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="mr-3">
                <input matInput formControlName="description" placeholder="Description" required>
                </mat-form-field>
                  <mat-form-field>
                <input matInput formControlName="unit" placeholder="Unit" required>
                  </mat-form-field>
              </div>
            </div>
            <div>
              <button mat-icon-button (click)="addItem()">
                <mat-icon>add_circle</mat-icon>
              </button>
              <button mat-icon-button (click)="removeLastItem()">
                <mat-icon>remove_circle</mat-icon>
              </button>
            </div>
        </div>
        </div>
        <div style="text-align: right">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="outputForm">
      <form [formGroup]="outputForm">
        <ng-template matStepLabel>Outputs</ng-template>
        <div class="row">
          <div class="col">
            <div formArrayName="outputs"
                 *ngFor="let output of outputForm.get('outputs').controls; let i = index;">
              <div [formGroupName]="i">
                <mat-form-field class="mr-3">
                  <mat-label>Choose symbol</mat-label>
                  <mat-select formControlName="symbol" placeholder="Symbol" required >
                    <mat-option *ngFor="let symbol of symbolsOutput" [value]="symbol" [disabled]="checkSymbol(symbol)">{{symbol}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="mr-3">
                  <input matInput formControlName="description" placeholder="Description" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput formControlName="unit" placeholder="Unit" required>
                </mat-form-field>
              </div>
            </div>
            <div>
              <button mat-icon-button (click)="addOutputItem()">
                <mat-icon>add_circle</mat-icon>
              </button>
              <button mat-icon-button (click)="removeOutputLastItem()">
                <mat-icon>remove_circle</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div style="text-align: right">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="mathForm">
      <form [formGroup]="mathForm">
        <ng-template matStepLabel>Define math expressions</ng-template>
        <mat-form-field>
          <input matInput placeholder="Expression" formControlName="exp" required>
        </mat-form-field>
        <div style="text-align: right">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
