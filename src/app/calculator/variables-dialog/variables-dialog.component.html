<div class="main-container">
  <div class="row text-left">
    <div class="col text-right">
      <button mat-icon-button color="primary" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <h2 mat-dialog-title cdkDrag
      cdkDragRootElement=".cdk-overlay-pane">Informations</h2>
  <div class="row">
    <div class="col">
      <mat-dialog-content>
        <span ><b>Inputs</b></span>
        <br/>
        <table class="table table-striped table-hover table-sm" style="font-size: 12px">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let input of inputs">
            <td>{{input['symbol']}}</td>
            <td>{{input['description']}}</td>
          </tr>
          </tbody>
        </table>
        <br/>
        <span ><b>Outputs</b></span>
        <br/>
        <table class="table table-striped table-hover table-sm" style="font-size: 12px">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let output of outputs">
            <td>{{output['symbol']}}</td>
            <td>{{output['description']}}</td>
          </tr>
          </tbody>
        </table>
        <br/>
        <span ><b>Constants</b></span>
        <br/>
        <table class="table table-striped table-hover table-sm" style="font-size: 12px">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Value</th>
            <th scope="col">Description</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let constant of consts">
            <td>{{constant['symbol']}}</td>
            <td>{{constant['value']}}</td>
            <td>{{constant['description']}}</td>
          </tr>
          </tbody>
        </table>
      </mat-dialog-content>
    </div>
  </div>
</div>
