<div class="my-section">
  <div class="middle">
  <div class="my-form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="d-flex flex-row">
        <div class="col">
          <h2>Sign Up</h2>
          <div class="form-group">
            <mat-form-field>
              <input type="email" matInput placeholder="Your email" ngModel name="email" email required
                     #emailInput="ngModel">
              <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
              <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field hintLabel="Should be at least 6 characters long." ngModel name="password" required
                            minlength="6" #pwInput="ngModel">
              <input type="password" matInput placeholder="Your password">
              <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
              <mat-error>Has to be at least 6 characters long.</mat-error>
            </mat-form-field>
          </div>
          <br/>
          <div class="form-group">
            <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>
          </div>
          <div class="form-group">
            <button type="submit" mat-raised-button color="primary" style="width: 25%" [disabled]="f.invalid">Submit</button>
          </div>
        <br/>
          <hr style="background-color:gray"/>

        </div>
      </div>
    </form>
  </div>
  </div>
</div>
