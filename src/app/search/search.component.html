<div class="row main-div main-font main-background">
  <div class="col">
    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
    </div>
      <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef mat-sort-header> index</mat-header-cell>
          <mat-cell *matCellDef="let index = index"> {{index}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Calculator name</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.data.information.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="owner">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Calculator owner</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.data.information.owner}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="desc">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>  Calculator description</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.data.information.description}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 5, 10]">
    </mat-paginator>
  </div>
</div>
